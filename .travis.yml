language: python

python:
  - "3.8"

services:
  - postgresql
  - docker

addons:
  chrome: stable
  sonarcloud:
    organization: "sartography"

before_install:
  - psql -c 'create database crc_test;' -U postgres

install:
  - pipenv install --dev

env:
  global:
    - TESTING=true
    - PB_ENABLED=false
    - SQLALCHEMY_DATABASE_URI="postgresql://postgres:@localhost:5432/crc_test"

script:
  - pipenv run coverage run -m pytest
  - pipenv run coverage xml -i

after_success:
  - sonar-scanner

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - dan@sartography.com
